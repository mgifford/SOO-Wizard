# SOO Wizard Lint Rules v2 (Simplified - Dec 2 2025)

version: 1

lint:
  disallow:
    - id: REQ_SHALL
      severity: error
      context: soo
      pattern: '\bshall\b'
      message: "Use objectives, not requirements"
    
    - id: REQ_MUST
      severity: error
      context: soo
      pattern: '\bmust\b'
      message: "Use objectives, not requirements"
    
    - id: REQ_REQUIRED
      severity: error
      context: soo
      pattern: '\brequired\b'
      message: "Use objectives, not requirements"
    
    - id: REQ_NEED
      severity: error
      context: soo
      pattern: '\bneed to\b'
      message: "Use objectives, not requirements"
    
    - id: REQ_WILL
      severity: error
      context: soo
      pattern: '\bwill be required\b'
      message: "Use objectives, not requirements"
    
    - id: TASK_BUILD
      severity: error
      context: soo
      pattern: '\bbuild\b'
      message: "Remove task verbs"
    
    - id: TASK_DEVELOP
      severity: error
