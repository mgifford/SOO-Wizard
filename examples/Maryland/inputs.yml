product_vision_board:
  vision: >
    Over the next 3–5 years, Maryland residents and State staff can reliably complete high-value
    government tasks online with minimal friction, using consistent patterns across agencies,
    with measurable improvements in accessibility, usability, security, and operational reliability.
  target_group: >
    Primary: Maryland residents and businesses using State digital services.
    Secondary: State agency content owners, program staff, and digital product teams.
  needs: >
    Users need State websites and applications that are easy to understand (plain language),
    accessible to people with disabilities, mobile-friendly, and consistent across agencies.
    The State needs repeatable delivery capability, measurable quality (test coverage, security),
    and the ability to evolve platforms (including CMS options) without vendor lock-in.
  product: >
    Statewide digital service delivery and experience modernization capability
    (human-centered design + software delivery + content + analytics + operational support).
  business_goals: >
    - Reduce time and effort for residents to complete priority digital tasks
    - Standardize UI patterns and guidance across agencies (aligned with USWDS)
    - Improve accessibility conformance and reduce remediation backlog
    - Improve software quality and deployment reliability through automation
    - Improve security posture via continuous verification and vulnerability reduction
    - Enable informed platform decisions via CMS alternatives research and assessment

