    # Vendor Instruction Pack: Federal Accessibility Research Initiative (FARI)
    ## User Research on Web Component Accessibility

    ## Introduction

    The General Services Administration has provided a Statement of Objectives (SOO) that defines the user experience outcomes we need to achieve through comprehensive accessibility research. The SOO does NOT prescribe specific research methodologies, recruitment strategies, or analysis techniquesâ€”these decisions are yours to make in your Performance Work Statement (PWS) proposal.

    ## Government-Provided SOO

    ### Problem Statement
    Federal agencies struggle to create truly accessible digital services because current accessibility practices focus on technical compliance rather than user experience. Automated scanning tools catch only 20-30% of accessibility barriers, and generic WCAG guidelines don't provide specific guidance for complex interactive components. Government teams lack access to people with disabilities for testing, and when research is conducted, it often focuses on single disability types rather than the full spectrum of accessibility needs.

    ### Objectives
    - People with diverse disabilities can successfully complete tasks using 100+ common government web components within target timeframes
    - Federal development teams can access detailed usability findings and design recommendations for each tested component
    - Government agencies can implement evidence-based accessibility design patterns that improve user success rates by 75%
    - Citizens with disabilities report improved satisfaction with federal digital services from baseline 2.8/5 to 4.2/5
    - Federal accessibility specialists can validate that recommended design patterns work across multiple assistive technology combinations
    - Research participants represent the full spectrum of disability types including cognitive, motor, sensory, and multiple disabilities
    - Study results demonstrate measurable improvements in task completion rates and user satisfaction for citizens with disabilities

    ### Constraints
    - Must comply with federal human subjects research requirements and IRB approval processes
    - Must recruit participants across cognitive, motor, sensory, and multiple disabilities
    - Must test with major assistive technologies (screen readers, voice control, switch navigation, magnification)
    - Must protect participant privacy and accommodate accessibility needs during research
    - Must include remote and in-person research options
    - Research timeline must account for extended recruitment periods for diverse disability communities
    - Budget not to exceed $2.8M over 18 months
    - Results published in accessible formats and available to all federal agencies within 6 months

    ## Your PWS Proposal: What We Expect

    ### 1. Research Design and Methodology

    **Address these key areas:**
    - How will you ensure representative participation across cognitive, motor, sensory, and multiple disability types?
    - What research methods will you use to test 100+ web components effectively and efficiently?
    - How will you accommodate diverse communication needs and assistive technology setups?
    - What measures will you implement to ensure participant comfort and accessibility throughout the research process?

    ### 2. Participant Recruitment and Engagement Strategy

    **Propose approaches for:**
    - Reaching diverse disability communities including those historically underrepresented in research
    - Ensuring geographic distribution and balancing remote vs. in-person participation
    - Accommodating various accessibility needs during recruitment and research sessions
    - Providing appropriate compensation and support for participants
    - Building ongoing relationships with disability community organizations

    ### 3. Assistive Technology and Component Testing Plan

    **Detail your approach to:**
    - Testing components across major assistive technology platforms and versions
    - Ensuring realistic testing scenarios that reflect actual government website usage
    - Documenting both successful interactions and failure points with specific recommendations
    - Validating that design recommendations work across multiple assistive technology combinations
    - Measuring task completion rates, satisfaction, and usability barriers

    ### 4. Data Analysis and Insight Generation

    **Describe how you will:**
    - Analyze qualitative and quantitative data to generate actionable insights for federal teams
    - Identify patterns across different disability types and assistive technology combinations
    - Translate research findings into specific design recommendations and implementation guidance
    - Validate that recommended patterns improve user outcomes through follow-up testing

    ### 5. Knowledge Transfer and Dissemination

    **Propose methods to:**
    - Present findings in formats accessible to people with disabilities and federal team members
    - Provide training and support to help federal teams implement research-based recommendations
    - Ensure research insights reach accessibility specialists, designers, developers, and procurement officers
    - Create sustainable processes for ongoing accessibility research and validation

    ### 6. Ethical Considerations and Participant Protection

    **Address requirements for:**
    - IRB approval processes and human subjects research compliance
    - Protecting participant privacy while enabling meaningful research insights
    - Accommodating diverse communication preferences and accessibility needs
    - Ensuring informed consent processes are accessible to all participants
    - Managing potential risks and providing appropriate support resources

    ## Evaluation Considerations

    Your PWS will be evaluated on:
    - **Participant-centered approach**: How well your research design prioritizes accessibility needs and meaningful participation
    - **Research rigor**: Quality of proposed methods for generating reliable, actionable insights across diverse disability types
    - **Practical application**: Clear path from research findings to improved government digital services
    - **Sustainability**: Approach to building lasting relationships and ongoing research capacity within government

    ## Available Government Resources

    - Access to federal accessibility specialists for consultation on government web component priorities
    - Coordination with GSA's Government-wide IT Accessibility Program
    - Potential collaboration with existing federal user research initiatives
    - Connection to federal agencies interested in participating as research sites or implementation partners

    ## Questions and Clarifications

    For questions about federal accessibility requirements, contact [Accessibility POC].
    For questions about human subjects research requirements, contact [Research Compliance POC].
    For questions about government web components and current practices, contact [Technical POC].

